<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>11章【タブメニューを作ってみよう】</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>11章【タブメニューを作ってみよう】</h1>
    
    <!--ハンバーガーメニュー-->
     <div id="sp-menu">
      <h2>MENU</h2>
      <ul>
        <li><a href="#">MENU1</a></li>
        <li><a href="#">MENU2</a></li>
        <li><a href="#">MENU3</a></li>
        <li><a href="#">MENU4</a></li>
        <li><a href="#">MENU5</a></li>
      </ul>
    </div>
     <div id="hm-icon">
      <a class="menu-trigger" href="#">
        <span></span>
        <span></span>
        <span></span>
      </a>
    </div>

    <div class="wrap">
      <ul id="tab-menu">
        <li><a href="#tab1" class="active">一つ目のタブ</a></li>
        <!--activeをを入れると最初に表示されるようになる-->
        <li><a href="#tab2" class="">二つ目のタブ</a></li>
        <li><a href="#tab3" class="">三つ目のタブ</a></li>
        <li><a href="#tab4" class="">四つ目のタブ</a></li>
        <li><a href="#tab5" class="">五つ目のタブ</a></li>
      </ul>

      <div id="tab-contents">
        <div id="tab1" class="tab">
          <p>あいうえお</p>
        </div>

        <div id="tab2" class="tab">
          <p>かきくけこかきくけこ</p>
        </div>

        <div id="tab3" class="tab">
          <p>さしすせそさしすせそさしすせそ</p>
        </div>

        <div id="tab4" class="tab">
          <p>たちつてとたちつてとたちつてとたちつてと</p>
        </div>

        <div id="tab5" class="tab">
          <p>なにぬねのなにぬねのなにぬねのなにぬねのなにぬねの</p>
        </div>
      </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
